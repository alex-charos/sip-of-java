<!DOCTYPE html>

<html>
    <body onload="rotateIframe()">
        <iframe id="iframe"  style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>

        <script>
            function rotateIframe() {
                var arr = ["001-switch-expression", "002-instanceof"];
              for (var i=0;i<arr.length;i++) {
                    document.getElementById("iframe").src=arr[i];
                    sleep(10000);

              }
            }
        </script>
    </body>

</html>
